<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/incl/layout/login-template.xhtml">
    <f:metadata>
        <f:viewAction action="#{selectAccountAction.prepare}"/>
    </f:metadata>
    <ui:define name="head">
        <meta name="description" content="Gluu, Inc."/>
    </ui:define>
    <ui:define name="pageTitle">
        <h:outputText value="#{msgs['selectAccount.pageTitle']}"/>
    </ui:define>
    <ui:define name="body">
        <div class="container">
            <h:panelGroup rendered="true">
                <div class="login_bx_1"
                     style="border-radius: 10px; margin-top: 0; background: white; border: 1px solid #008b8b;">
                    <h:form id="selectForm">
                        <div class="row">
                            <div align="center" class="col-sm-12" style="margin-bottom: 20px;">
                                <h:outputLabel value="#{msgs['login.selectAccount']}"/>
                            </div>
                        </div>
                        <div class="row">
                            <div align="center" class="col-sm-12">
                                <ui:repeat value="#{selectAccountAction.currentSessions}" var="_entry">
                                    <h:commandLink style="background-color: #00BE79; color:white;"
                                                   styleClass="btn col-sm-12"
                                                   value="#{selectAccountAction.getName(_entry)}"
                                                   iconAwesome="fa-sign-in"
                                                   action="#{selectAccountAction.select(_entry)}"/>&nbsp;
                                </ui:repeat>
                            </div>
                        </div>
                        <div class="row">
                            <div align="center" class="col-sm-12">
                                <h:commandLink id="loginButton"
                                               style="background-color:lightgray; color:black;"
                                               styleClass="btn col-sm-12" value="#{msgs['login.loginAsAnother']}"
                                               iconAwesome="fa-sign-in"
                                               action="#{selectAccountAction.login()}"/>
                            </div>
                        </div>

                        <input type="hidden" id="scope" value="#{param.get('scope')}"/>
                        <input type="hidden" id="response_type" value="#{param.get('responseType')}"/>
                        <input type="hidden" id="client_id" value="#{param.get('clientId')}"/>
                        <input type="hidden" id="redirect_uri" value="#{param.get('redirectUri')}"/>
                        <input type="hidden" id="state" value="#{param.get('state')}"/>
                        <input type="hidden" id="response_mode" value="#{param.get('responseMode')}"/>
                        <input type="hidden" id="nonce" value="#{param.get('nonce')}"/>
                        <input type="hidden" id="display" value="#{param.get('display')}"/>
                        <input type="hidden" id="max_age" value="#{param.get('maxAge')}"/>
                        <input type="hidden" id="ui_locales" value="#{param.get('uiLocales')}"/>
                        <input type="hidden" id="id_token_hint" value="#{param.get('idTokenHint')}"/>
                        <input type="hidden" id="login_hint" value="#{param.get('loginHint')}"/>
                        <input type="hidden" id="acr_values" value="#{param.get('acrValues')}"/>
                        <input type="hidden" id="amr_values" value="#{param.get('amrValues')}"/>
                        <input type="hidden" id="request" value="#{param.get('request')}"/>
                        <input type="hidden" id="request_uri" value="#{param.get('requestUri')}"/>
                        <input type="hidden" id="code_challenge" value="#{param.get('codeChallenge')}"/>
                        <input type="hidden" id="code_challenge_method" value="#{param.get('codeChallengeMethod')}"/>
                        <input type="hidden" id="claims" value="#{param.get('claims')}"/>
                        <input type="hidden" id="auth_req_id" value="#{param.get('authReqId')}"/>
                        <input type="hidden" id="binding_message" value="#{param.get('bindingMessage')}"/>
                        <input type="hidden" id="session_id" value="#{param.get('sessionId')}"/>
                    </h:form>
                </div>
            </h:panelGroup>
        </div>
    </ui:define>
</ui:composition>
