<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/incl/layout/login-template.xhtml">
    <f:metadata>
        <f:viewAction action="#{selectAccountAction.prepare}" />
    </f:metadata>
    <ui:define name="head">
        <meta name="description" content="Gluu, Inc." />
    </ui:define>
    <ui:define name="pageTitle">
        <h:outputText value="#{msgs['selectAccount.pageTitle']}" />
    </ui:define>
    <ui:define name="body">
        <div class="container">
            <h:panelGroup rendered="true">
                <div class="login_bx_1" style="border-radius: 10px; margin-top: 0; background: white; border: 1px solid #008b8b;">
                    <div class="row">
                        <div align="center" class="col-sm-offset-4 col-sm-9">
                            <ui:repeat value="#{selectAccountAction.currentSessions}" var="_entry">
                                <h:commandLink class="button button-default"
                                               value="#{_entry.user.getAttribute('displayName')}"
                                               action="#{selectAccountAction.select(_entry)}" />&nbsp;
                            </ui:repeat>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </div>
    </ui:define>
</ui:composition>
