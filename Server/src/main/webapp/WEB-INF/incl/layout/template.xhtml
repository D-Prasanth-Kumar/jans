<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view transient="true">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title><ui:insert name="pageTitle" /></title>
		<link type="text/css" rel="stylesheet"
			href="#{oxAuthConfigurationService.getCssLocation()}/theme.css" />
		<ui:insert name="head" />
	</h:head>

	<h:body>
		<div class="body">
			<h:messages id="messages" globalOnly="true" styleClass="message"
				errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
				rendered="#{showGlobalMessages != 'false'}" />
			<ui:insert name="body" />
		</div>

		<div class="footer">
			<p>
				<h:outputText value="#{messages['common.copyright']}" />
				<a href="http://www.gluu.org">Gluu</a>.&#160;
				<h:outputText value="#{messages['common.allRightsReserved']}" />
			</p>
		</div>
	</h:body>
</f:view>
</html>
