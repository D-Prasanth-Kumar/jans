<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/incl/layout/login-extended-template.xhtml">
    <f:metadata>
        <f:viewAction action="#{authenticator.prepareAuthenticationForStep}" if="#{not identity.loggedIn}"/>
    </f:metadata>
    
    <ui:define name="head">
        <style type="text/css">
            .login-panel {
                border-style: solid;
                border-width: 1px;
                padding: 1px;
                background-color: #FFFFFF;
                border-color: #C4C0B9;
            }

            .login-panel-header {
                background-color: #D4CFC7;
                background-image: url("#{oxAuthConfigurationService.getImgLocation()}/panel_header_bg.png");
                background-position: left top;
                background-repeat: repeat-x;
                border-style: solid;
                border-width: 1px;
                padding: 2px;
                border-color: #D4CFC7;
                color: #000000;
                font-family: Arial, Verdana, sans-serif;
                font-size: 11px;
                font-weight: bold;
            }

            .login-panel-body {
                padding: 10px;
                color: #000000;
                font-family: Arial, Verdana, sans-serif;
                font-size: 11px;
            }

            .h4, h4 {
    			font-size: 18px;
			}
			
			.h4, .h5, .h6, h4, h5, h6 {
			    margin-top: 10px;
			    margin-bottom: 10px;
			}
			
			p {
			    margin: 0 0 10px !important;
			}
			
			body {
			    font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
			    font-size: 14px;
			    line-height: 1.42857143 !important;
			    color: #333;
			}
			
			input.btn.btn-done {
			    background: #1ab26b;
			    color: #fff !important;
			    width: 100%;
			    padding: 10px 10px;
			    margin-top: 12px;
			}
			
            .step_bx {
                margin: 0 30% auto;
                border-radius: 5px !important;
                max-height: 80%;
                margin-bottom: 50px;
            }
        </style>
    </ui:define>

    <ui:define name="pageTitle">#{msgs['otp_sms.pageTitle']}</ui:define>

    <ui:define name="body">
        <h:form id="OtpSmsloginForm">
            <h:panelGroup id="loginGroup" rendered="#{not identity.loggedIn}">
                        <ui:param name="client" value="#{clientService.getClient(redirect.parameters['client_id'])}" />

                        <h:panelGroup rendered='#{!empty client.getLogoUri()}'>
                            <h:graphicImage url='#{client.getLogoUri()}'/>
                        </h:panelGroup>
				<div class="container">
					<div class="step_bx">
						<h2>#{msgs['otp_sms.verification']}</h2>
						<p>#{msgs['otp_sms.usedevice']}</p>
						<img
							src="#{oxAuthConfigurationService.getImgLocation()}/phone-ver.png"
							alt="phone-ver" />
						<h4>Enter the code sent via SMS</h4>
							<input name="passcode" type="text" class="form-control" placeholder="Enter the 6 digit code" autocomplete="off" />
							<h:commandButton styleClass="btn btn-done" value="#{msgs['otp_sms.login']}" action="#{authenticator.authenticate}"/>
					</div>
				</div>
                        <h:panelGroup rendered='#{!empty client.getPolicyUri()}'>
                            <p>
                                <a target="_blank" href='#{client.getPolicyUri()}'>#{msgs['otp_sms.termsPrivacy']}</a>
                            </p>
                        </h:panelGroup>
            </h:panelGroup>
        </h:form>
        <ui:include src="/casa/casa.xhtml">
            <ui:param name="methods" value="${identity.getWorkingParameter('methods')}"/>
        </ui:include>
    </ui:define>
</ui:composition>
