<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	template="/WEB-INF/incl/layout/login-template.xhtml">
	<f:metadata>

	</f:metadata>
	<ui:define name="head">
		<meta name="description" content="Gluu, Inc." />
	</ui:define>
	<ui:define name="pageTitle">
		<h:outputText value="#{msgs['device.authorization.pageTitle']}" />
	</ui:define>
	<ui:define name="body">
		<div class="container">
			<h:panelGroup rendered="true">
				<div class="device-authz-container">
					<div class="row">
						<div class="col-12 device-authz-title">
							<h:outputText value="#{msgs['device.authorization.title']}" />
						</div>
						<div class="col-12">
							<h:messages class="text-center"
										style="color:#8b0000; width: 100%"
										id="messages"
										infoClass="text-center" errorClass="text-center" />
						</div>
						<div class="col-12">
							<h:outputText value="#{msgs['device.authorization.subtitle']}" />
						</div>
					</div>
					<h:form id="deviceAuthzForm" style="padding:30px 15px;">
						<div class="row col-md-12">
							<div class="col-sm-7 device-authz-label">
								<h:outputText value="#{msgs['device.authorization.code.inputbox.label']}" />
							</div>
							<div class="col-sm-5">
								<div class="row no-margin">
									<h:inputText placeholder="#{msgs['device.authorization.code.inputbox.label']}"
										id="userCode1" name="userCode1" required="true" colMd="10"
										labelColMd="2" autocomplete="off"
										maxlength="4"
										onkeyup="keyUpInput('userCode1', 'userCode2')"
										styleClass="form-control"
										value="#{deviceAuthorizationAction.userCode1}"
										style="width:45%">
									</h:inputText>
									&nbsp;-&nbsp;
									<h:inputText placeholder="#{msgs['device.authorization.code.inputbox.label']}"
										 id="userCode2" name="userCode2" required="true" colMd="10"
										 labelColMd="2" autocomplete="off"
										 maxlength="4"
										 onkeyup="keyUpInput('userCode2', null, 'userCode1')"
										 styleClass="form-control"
										 value="#{deviceAuthorizationAction.userCode2}"
										 style="width:45%">
									</h:inputText>
								</div>
							</div>
						</div>
						<div class="row device-authz-button">
							<div class="col-sm-offset-2 offset-md-2 col-sm-8 col-md-8">
								<h:commandButton id="continueButton"
									style="background-color: #00BE79; color:white;"
									styleClass="btn col-sm-12" value="#{msgs['device.authorization.confirm.button']}"
									iconAwesome="fa-sign-in">
									<f:ajax execute="@form" render="@form messages" listener="#{deviceAuthorizationAction.processUserCodeVerification}" />
								</h:commandButton>
							</div>
						</div>
						<h:inputHidden id="platform" />
					</h:form>
				</div>
			</h:panelGroup>
		</div>

		<script type="text/javascript">
			function keyUpInput(component, switchToComponent, switchBackToComponent) {
				let inputComponent = document.getElementById("deviceAuthzForm:" + component)
				if (inputComponent) {
					if (inputComponent.value) {
						if (inputComponent.value.length &lt; 5) {
							inputComponent.value = inputComponent.value.toUpperCase();
						} else {
							inputComponent.value = inputComponent.value.substring(0, 4).toUpperCase();
						}

						if (inputComponent.value.length === 4 &amp;&amp; switchToComponent) {
							let switchedComponent = document.getElementById("deviceAuthzForm:" + switchToComponent)
							if (switchedComponent) {
								switchedComponent.focus();
							}
						}
					} else if (switchBackToComponent) {
						let switchedComponent = document.getElementById("deviceAuthzForm:" + switchBackToComponent)
						if (switchedComponent) {
							switchedComponent.focus();
						}
					}
				}
			}
		</script>

	</ui:define>
</ui:composition>
