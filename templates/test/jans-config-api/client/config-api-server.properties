quarkus.http.access-log.base-file-name=/opt/jans/jans-config-api/logs/jans-config-api-access
quarkus.http.ssl.certificate.file=/etc/certs/httpd.crt
quarkus.http.ssl.certificate.key-file=/etc/certs/httpd.key

api.approved.issuer=https://jenkins-config-api.gluu.org,https://gasmyr.gluu.org,https://pujavs.jans.server,https://pujavs.jans.server2,https://ce-dev6.gluu.org,https://jenkins-ldap.jans.io
api.protection.type=oauth2
api.client.id=$jca_client_id
api.client.password=$jca_client_encoded_pw

# Endpoints Injection
endpoint.injection.enabled=false
auth.issuer.url=https://$hostname
auth.openid.configuration.url=https://$hostname/.well-known/openid-configuration
auth.openid.introspection.url=https://$hostname/jans-auth/restv1/introspection
auth.openid.token.url=https://$hostname/jans-auth/restv1/token
auth.openid.revoke.url=https://$hostname/jans-auth/restv1/revoke
