server.name=%(hostname)s

config.jans-auth.issuer=https://%(hostname)s
config.jans-auth.contextPath=https://%(hostname)s
config.jans-auth.salt=%(encode_salt)s

# Generic properties
config.generic.configurationEntryDN=ou=jans_test,ou=configuration,o=jans
config.generic.createLdapConfigurationEntryIfNotExist=true
config.generic.certsDir=conf

config.client.authorization-code-lifetime=8
config.client.dynamic-registration-expiration-time=120
config.client.clean-service-interval=6

config.uma.requester-permission-token-lifetime=600
